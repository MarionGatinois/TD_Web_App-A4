    <style>
    /* écran grand */
    @media (min-width: 50em) {
    .nav { width: 100%; }
    .nav li { display: inline-block; }
    }
    /* écran plus petit: on passe le menu en horizontal */
    @media (max-width: 50em) {
    .nav { width:220px; }
    .nav li { display: inline-block; }
    }
    </style>
  <body>
    <h1>Animation  </h1>
    <div class="nav" >
      <ul>
          <li><input type="color" id="1" name="bordercolor" value="#ffffff"><label for="bordercolor">bordercolor</label></li>
          <li><input type="color" id="2" name="bgcolor" value="#ffffff"><label for="bgcolor">bgcolor</label></li>
          <li><input type="color" id="3" name="bordercolorEnd" value="#ffffff"><label for="bordercolorEnd">bordercolorEnd</label></li>
          <li><input type="color" id="4" name="bgcolorEnd" value="#ffffff"><label for="bgcolorEnd">bgcolorEnd</label></li>
          <li><a href="#" onclick="start()">startAnimation</a></li>
          <li><a href="#" onclick="start_stop_Zoom()">start/stop_Zoom</a></li>
          <li><a href="#" onclick="start_stop_Mouvement()">start/stop_Mouvement</a></li>
          <li><a href="#" onclick="rotate()">start/stop_Rotation_Mouvement</a></li>
      </ul>
    </div >
    <div class="drawingBox"  id="drawingBox">
       <h1></h1>
    </div>
  </body>
</html>
